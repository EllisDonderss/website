<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atelier bij de vennen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        h1 {
            color: #2e8b57;
            text-align: center;
        }
        .contact-info {
            background-color: #98fb98;
            padding: 1em;
            border-radius: 8px;
        }
        .contact-info h2 {
            color: #2e8b57;
        }
        .contact-info p {
            font-size: 1.2em;
            color: #2e8b57;
        }
        footer {
            background-color: #2e8b57;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Atelier bij de vennen</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@atelierbijdevennen.com</p>
            <p>Phone: +31 6 1234 5678</p>
            <p>Address: Venneweg 12, 1234 AB, Venne City, Netherlands</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Atelier bij de vennen. All rights reserved.
    </footer>
</body>
</html>
